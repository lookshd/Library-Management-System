<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Freecharge</title>
    <link rel="stylesheet" href="Addbook.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <span class="container">
        <aside>
          <div class="logo">
              <a href="../index.html"><img src="../images/Logo.png" alt="logo" class="logo-img"></a>
       
          <div class="sidebar">
            <ul>
              <li><a href="./Addbook.html">Add New Book</a></li>
              <li><a href="./ShowBooks/ShowBooks.html">All Books</a></li>
              <li><a href="../BorrowBooks/BorrowBooks.html">Borrow Books</a></li>
              <li><a href="../ReturnBooks/ReturnBooks.html">Return Books</a></li>
            </ul>
          </div>
        </aside>
        <div class="content">
    <span class="Add-book">Add Book</span>
    <form class="form" action="/submit" method="post" id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" class="Title" name="Title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="AuthorName" required>
        <br>
        <label for="year">Year:</label>
        <input type="date" id="year" name="Date" required>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="Genre" required>
        <br>
        <fieldset>
            <legend>Available</legend>
            <label>
                <input type="radio" name="Available" id="AvailableY" value="yes" >
                Yes
            </label>
            <br>
            <label>
                <input type="radio" id="AvailableN" name="Available" value="no">
                No
            </label>
        </fieldset>
        <button type="submit" name="Button">Submit</button>
    </form></span>

    <script src="./Addbook.js"></script>
</body>
</html>
